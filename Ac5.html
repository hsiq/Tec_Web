<!DOCTYPE html>
<html lang="pt-UTF-8">

    <head>
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="login"></div>
    </body>
    <body>
        <div id="corpo">
            <form id="formulario" autocomplete="off">
                <fieldset>
                    
                    <center><h1 id ="titulo">Cadastre-se</h1><br></center>
                    <label id="estiloFonte"><i>Nome Completo*:</i></label> <input class="nome" id="cor" placeholder="Digite seu nome" maxlength="20"><br>
                    <br>
                    <label id="estiloFonte"><i>Endereço*:</i></label> <input class="endereco" id="cor" placeholder="Digite seu endereço" maxlength="30"><br>
                    <br>
                    <label id="estiloFonte"><i>Cidade*:</i></label> <input class="cidade" id="cor" placeholder="Digite a cidade"><br>
                    <br>
                    <label id="estiloFonte"><i>UF*:</i></label> <input class="uf" id="cor" placeholder="Digite seu UF" maxlength="2"><br>  <br>
                    <label id="estiloFonte"><i>RG*:</i></label> <input class="rg" id="cor" placeholder="Digite seu RG"><br> 
                    <br>       
                    <label id="estiloFonte"><i>CPF*:</i></label> <input class="cpf" id="cor" placeholder="Digite seu CPF" maxlength="11"><br> 
                    <br>    
                                    
                    <label id="estiloFonte"><i>Email*:</i></label> <input class="email" id="cor" placeholder="Digite seu e-mail" maxlength="50"><br>     
                    <br>
                    <label id ="estiloFonte">Possui algumas destas redes sociais?* Quais:</label><br>
                    <br>
                    <form><label id ="cursos">
                        <input type="checkbox" name="midias" /> Facebook
                        <input type="checkbox" name="midias" /> Twitter
                        <input type="checkbox" name="midias" /> WhatsApp
                        <input type="checkbox" name="midias" /> Outros
                    </label></form><br>
                    <br>
                    <label id ="estiloFonte">Qual curso deseja se matricular*:</label><br>
                    <br>
                    <form><label id ="cursos">
                            <input type="radio" value="SI" name="1p"/> SI<br>
                            <input type="radio" value="Redes" name="1p"/> Redes<br>
                            <input type="radio" value="ADS" name="1p"/> ADS<br>
                            <br>
                            <br>
                    </label></form><br>
                    <br>
                    <br>
                    <br><label id="estiloFonte"><i>Mensagem*:</i><br></label><textarea class="msg" id="cor" placeholder="Deixe aqui o motivo da sua inscrição" cols="35" maxlength="100" rows="4"></textarea><br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <center><input type="submit" class="botao" style="width: 130px; height: 25px" value="Enviar">  <input type="Reset" class="botao" style="width: 130px; height: 25px" value="Voltar"> </center>
                    
                    <p>*Campos obrigatórios</p>
        
                </fieldset>
            </form>
          </div>
        </body>
</html>
